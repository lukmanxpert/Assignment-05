<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/070a4c8de3.js" crossorigin="anonymous"></script>
    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwind customaized -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B4F461',
                        secondary: '#111111',
                    }
                }
            }
        }
    </script>
    <!-- styles -->
    <style>
        .lexend {
            font-family: "Lexend", sans-serif;
        }
    </style>

</head>

<body>
    <header class="bg-[#F9F7F3] pt-4 pb-8">
        <div class="w-11/12 mx-auto my-4 text-center flex flex-col md:flex-row gap-6 justify-between items-center">
            <!-- first -->
            <div>
                <button class="btn text-[#111111] font-semibold text-xl bg-primary">Blog</button>
            </div>
            <!-- second -->
            <div class="flex gap-2 items-center justify-center">
                <div>
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h3 class="text-[#111111] font-semibold text-xl">Donate Bangladesh</h3>
                </div>
            </div>
            <!-- third -->
            <div class="flex gap-2 items-center justify-center">
                <div>
                    <img src="./assets/coin.png" alt="">
                </div>
                <div class="font-medium text-xl text-[rgba(17,17,17,0.7)]">
                    <span>5500</span>
                    <span>BDT</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- donate and history section -->
         <section class="flex justify-center gap-4 my-8">
            <button class="btn bg-primary text-secondary text-xl font-semibold">Donate</button>
            <button class="btn text-xl font-medium text-[rgba(17,17,17,0.7)]">History</button>
         </section>
    </main>
    <footer>

    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
